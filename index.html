<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Countdown</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffebee;
            font-family: Arial, sans-serif;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        h1 {
            position: absolute;
            top: 10px;
            font-size: 32px;
        }
        .heart {
            position: relative;
            width: 600px;
            height: 550px;
            background-color: red;
            clip-path: path("M 300,60 C 480,-100 780,120 300,550 C -180,120 120,-100 300,60 Z");
            display: grid;
            grid-template-columns: repeat(7, 2fr);
            grid-template-rows: repeat(7, 2fr);
            gap: 1px;
            overflow: hidden;
            padding: 5px;
            top: 35px;
        }
        .heart img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #countdown {
            font-size: 24px;
            margin-top: 20px;
        }
        .falling-heart {
            position: absolute;
            top: -50px;
            color: red;
            font-size: 24px;
            opacity: 0.7;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-50px); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
        .card {
            position: absolute;
            width: 100px;
            height: 120px;
            background-color: pink;
            border: 2px solid red;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: transform 0.5s, background-color 0.5s, box-shadow 0.3s;
            border-radius: 30%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            perspective: 1000px;
        }
        .card:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        .card.open {
            background-color: white;
        }
        .card-content {
            display: none;
        }
        .click-me {
            display: block;
        }
        .card.open .card-content {
            display: block;
        }
        .card.open .click-me {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Happy Valentine's Day, My Love! ‚ù§Ô∏è</h1>
    <div class="heart" id="heart-container"></div>
    <p id="countdown"></p>

    <div class="card" style="top: 200px; left: 50px;" onclick="toggleCard(this)">
        <p class="click-me">üíå Click Me</p>
        <div class="card-content">I Love You ‚ù§Ô∏è</div>
    </div>
    <div class="card" style="top: 400px; right: 50px;" onclick="toggleCard(this)">
        <p class="click-me">üíå Click Me</p>
        <div class="card-content">Forever Together üíï</div>
    </div>
    <div class="card" style="top: 400px; left: 120px;" onclick="toggleCard(this)">
        <p class="click-me">üíå Click Me</p>

    <div class="card" style="top: 200px; right: 120px;" onclick="toggleCard(this)">

    <audio id="valentine-song" autoplay loop>

    <script>
        function updateCountdown() {
            const targetDate = new Date("January 27, 2025 00:00:00").getTime();
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML =`<strong>It's been: ${days} days ${hours} hours ${minutes} minutes ${seconds} seconds</strong><br><strong>Come Soon Babe‚ù§Ô∏è</strong>`;
        }
